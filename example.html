<html>
    <head>
        <link type="text/css" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" rel="Stylesheet" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>

        <link type="text/css" href="css/ui.timer.css" rel="Stylesheet" />
        <script type="text/javascript" src="js/jquery.ui.timer.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                $('#timer').timer();
                $('#another_timer').timer({seconds:60});
            });
        </script>
    </head>

    <body>
        <div id="timer"></div>
        <div id="another_timer"></div>
    </body>
</html>
